<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация на турнир</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
    input { padding: 10px; font-size: 16px; width: 250px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Регистрация на турнир</h1>
  <input type="tel" id="phone" placeholder="Введите номер телефона"><br>
  <button onclick="register()">Зарегистрироваться</button>
  <p id="status"></p>

  <script>
    async function register() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        document.getElementById("status").innerText = "Введите номер.";
        return;
      }

      const res = await fetch('https://ТВОЙ_СЕРВЕР/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const data = await res.text();
      document.getElementById("status").innerText = data;
    }
  </script>
</body>
</html>
